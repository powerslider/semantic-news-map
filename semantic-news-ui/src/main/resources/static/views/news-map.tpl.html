<section>
    <div layout-align="right">
        <div pageslide
             ps-class="viz-options-side-panel"
             ps-open="nmCtrl.isVizOptionsSidePanelOpen"
             ps-side="bottom">
            <section layout="row" layout-sm="column" layout-align="start center" layout-wrap>
                <md-content layout="row" layout-padding="">
                    <div flex="20">
                        <md-menu>
                            <md-button aria-label="Open demo menu" class="md-icon-button"
                                       ng-click="$mdOpenMenu($event)">
                                <ng-md-icon icon="local_offer"></ng-md-icon>
                            </md-button>
                            Categories
                            <md-menu-content width="3">
                                <md-button ng-repeat="item in nmCtrl.categories">
                                    {{item}}
                                </md-button>
                            </md-menu-content>
                        </md-menu>
                    </div>

                    <div flex="20">
                        <md-datepicker ng-model="nmCtrl.currentDate" md-placeholder="Enter date"></md-datepicker>
                    </div>

                    <div flex="20">
                        <md-checkbox ng-model="nmCtrl.relativePopularity" aria-label="Checkbox 1">
                            Relative Popularity
                        </md-checkbox>
                    </div>

                    <div flex="20">
                        <md-button class="md-raised md-primary">
                            Show
                        </md-button>
                    </div>

                </md-content>
            </section>
        </div>
    </div>
    <div layout-align="left" class="dynamic-tabs" flex>
        <md-content class="md-padding">
            <md-tabs md-selected="nmCtrl.selectedIndex" md-stretch-tabs="always">
                <md-tab label="Most Popular">
                    <word-cloud ng-if="nmCtrl.selectedIndex == 0"></word-cloud>
                </md-tab>
                <md-tab label="Most Popular + Hidden">
                    <word-cloud ng-if="nmCtrl.selectedIndex == 1"></word-cloud>
                </md-tab>
                <md-tab label="Hidden Champions">
                    <word-cloud ng-if="nmCtrl.selectedIndex == 2"></word-cloud>
                </md-tab>
                <md-tab label="Geo Heat Map">
                    <geo-heat-map
                            ng-if="nmCtrl.selectedIndex == 3"></geo-heat-map>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</section>
